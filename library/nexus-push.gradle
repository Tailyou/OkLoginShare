apply plugin: 'maven'

task androidSourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}

artifacts {
    archives androidSourcesJar
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://192.168.11.46:8081/nexus/content/repositories/releases/") {
                authentication(userName: "admin", password: "admin123")
            }
            pom.groupId = 'com.hengda.zwf'
            pom.artifactId = 'ShareLogin'
            pom.version = '0.0.1'
            pom.project {
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
            }
        }
    }
}